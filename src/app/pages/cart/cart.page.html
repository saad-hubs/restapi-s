<ion-toolbar style="--background:#f5ddae">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="menu/home" style="color:#C28B4E;"> </ion-back-button>
  </ion-buttons>
  <ion-title class="title" *ngIf="cartItems.length"
    >{{cartItems.length}} towards at cart</ion-title>
</ion-toolbar>

<ion-content>
  <br />
  <!-- CART ITEMS -->
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item>
        <app-cart-item
          [item]="item"
        ></app-cart-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeFromCart(item)">
          <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- EMPTY CART -->
  <div class="empty-cart" *ngIf="!cartItems.length">
    <ion-icon name="cart-outline"></ion-icon>
    <p>Your cart is empty</p>
  </div>
<br>
<br>
<br>
<br>

<ion-footer *ngIf="cartItems.length" style="--background:#f5ddae">
  <ion-toolbar style="--background:#f5ddae" >

    <ion-button
      expand="full"
      style="margin: 3%;--background:#C28B4E;color:black;"
      [routerLink]="['/recipe-find']"
    >
  Find Recipe
      </ion-button>
  </ion-toolbar>
</ion-footer>
</ion-content>
