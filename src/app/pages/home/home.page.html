<ion-header>
    <ion-toolbar style="--background:#C28B4E">
        <ion-buttons slot="start">
            <ion-menu-button style="color:#f5ddae"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Crummbz</ion-title>
        <ion-buttons slot="end" style="position: relative;" [routerLink]="['/cart']">
            <ion-icon name="cart" size="large" slot="icon-only"></ion-icon>
            <ion-badge color="danger" *ngIf="carts">{{carts}}</ion-badge>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <br>
    <br>


    <div class="ion-text-center" *ngFor="let page of pages">
        <ion-button expand="block" [routerLink]="page.url" style="--background:#C28B4E;color:black">
            {{page.name}}</ion-button><br>

    </div>
</ion-content>
